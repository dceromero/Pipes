<p-panel header="Pipes numericos" class="p-1">
    <h1>Pipes Basicos</h1>
    <hr>
    <p>Pipe Incluidos en Angular - UsualMente en el CommonModule</p>
</p-panel>

<div class="grid">

    <div class="col-12 md:col-4">
        <p-card header="Number">
            {{totalSells + 1258464 | number: '1.2-2'}}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Moneda">
            {{totalSells + 1258464 | currency:'COP':'symbol-narrow':'1.6-6'}}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Porcentaje">
            {{ percentage | percent}}
        </p-card>
    </div>

</div>
