<p-panel header="Pipes Personalizado" class="p-1">
    <h1>Pipes Personalizado</h1>
    <hr>
    <p>Pipes Personalizado - Creados por {{'nosotros' | toggleCase:isUpperCase}}</p>
</p-panel>
<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="ToggleCase" (onClick)="toggleUpperCase()" icon="pi pi-search"
            styleClass="p-button-info"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button class="mr-2" label="Por Nombre" (onClick)="sortBy('name')" icon="pi pi-sort" styleClass="p-button-success"></p-button>

        <p-button class="mr-2" label="Por volar" (onClick)="sortBy('canfly')" icon="pi pi-sort" styleClass="p-button-warning"></p-button>

        <p-button class="mr-2" label="Por color" (onClick)="sortBy('color')" icon="pi pi-sort" s tyleClass="p-button-help"></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="Heroes">
            <p-table [value]="hero | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.canfly | canFly | titlecase }}</td>
                        <td>{{ product.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>

    </div>
</div>
